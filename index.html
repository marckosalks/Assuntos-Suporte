<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Assuntos Suporte</title>
  </head>
  <body>
    <h1>QUADRO DE ASSUNTOS PRINCIPAIS DO SUPORTE</h1>
    <div class="caixa-input">
      <input
        type="text"
        id="input"
        placeholder="Escreva uma demanda que viu no suporte hoje..."
      />
      <button id="add">ADD</button>
    </div>

    <div class="galeria-assuntos"></div>


    <div class="modal" id="modal">
      <div class="modal-header">
        <h2>Exemplo modal</h2>
        <button class="close-button">&times;</button>
      </div>
      <section class="modal-body">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit,
          fugit, pariatur labore harum illo quia soluta perspiciatis tempore
          repellat molestiae ipsa asperiores alias nobis aliquam ipsum corporis
          odio earum saepe.
        </p>
      </section>

    </div>

    <div id="overlay"></div>
  </body>
  <script src="script.js"></script>
</html>
