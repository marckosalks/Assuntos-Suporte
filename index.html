<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Assuntos Suporte</title>
</head>
<body>
    <h1>QUADRO DE ASSUNTOS PRINCIPAIS DO SUPORTE</h1>
    <div class="caixa-input">
        <input type="text" id="input-titulo" 
        placeholder="Escreva o título da demanda..." 
        />
        <button id="add">ADD</button>
    </div>

    <div class="galeria-assuntos"></div>

    <div class="modal-overlay" id="modal-overlay"></div>
    <div class="modal" id="modal">
        <div class="modal-header">
            <h2 id="modal-title">Exemplo modal</h2>
            <button class="close-button" id="close-button">&times;</button>
        </div>
        <section class="modal-body">
            <textarea id="modal-textarea" placeholder="Escreva a descrição da demanda..."></textarea>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
